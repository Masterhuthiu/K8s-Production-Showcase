apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-demo-ingress
  annotations:
    # Annotations giúp Nginx bản cũ và mới đều hiểu
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-demo-service
            port:
              number: 80